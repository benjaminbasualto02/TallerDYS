<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../CSS/inventario.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Inventario</h1>
        
        <div class="row mb-3">
            <div class="col-12 text-center">
                <button class="btn btn-primary" id="backButton">Guardar y volver</button>
            </div>
        </div>

        <!-- Contenedor de skins -->
        <div class="row" id="skins-container">
            <!-- Slots de skins -->
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-header">Skin 1</div>
                    <div class="card-body">
                        <div class="skin-preview skin1"></div> <!-- Vista previa -->
                        <button class="btn btn-success mt-2 select-skin" data-skin="skin1">Seleccionar</button>
                        <p class="equipped-text"></p> <!-- Mostrar "Equipado" aquí -->
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-header">Skin 2</div>
                    <div class="card-body">
                        <div class="skin-preview skin2"></div> <!-- Vista previa -->
                        <button class="btn btn-success mt-2 select-skin" data-skin="skin2">Seleccionar</button>
                        <p class="equipped-text"></p> <!-- Mostrar "Equipado" aquí -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/inventario.js"></script>
    <script src="../JS/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Aplicar el tema al cargar la página -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userSettingsKey = `settings_${localStorage.getItem('currentUser')}`;
            let userSettings = JSON.parse(localStorage.getItem(userSettingsKey)) || { theme: 'dark' };

            // Función para aplicar el tema
            function applyTheme() {
                document.body.className = userSettings.theme === 'dark' ? 'dark-theme' : 'light-theme';
            }

            // Aplicar el tema al cargar
            applyTheme();
        });
    </script>
</body>
</html>
