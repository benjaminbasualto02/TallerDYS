<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <div class="login-container">
        <h2>Registro de Usuario</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de Usuario:</label>
                <input type="text" id="nombreUsuario" name="nombreUsuario" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p id="message"></p>
        <p>¿Ya tienes una cuenta? <a href="intro.html">Inicia sesión aquí</a></p>
    </div>
    <script src="../JS/register.js"></script>
    <head>
        <link rel="stylesheet" href="../CSS/opciones.css"> <!-- Asegúrate de que tu archivo de estilos esté correcto -->
        <script src="theme.js"></script> <!-- Incluir el archivo theme.js para aplicar el tema -->
    </head>
</body>
</html>
