<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Menú</title>
    <link rel="stylesheet" href="../CSS/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-container">
        <h4 class="TituloMenu">Tic Tac Toe</h4>

        <div id="user-info" class="text-center">
            <h1 class="DecoracionUsuario">Bienvenido, <span id="user-name">Invitado</span>!</h1>
        </div>

        <div class="menu-buttons">
            <button class="custom-button" data-bs-toggle="modal" data-bs-target="#gameModal">Un Jugador</button>
            <br>
            <button class="custom-button" onclick="location.href='MultiTicTacToe.html'">Multijugador Local</button>
            <br>
            <button class="custom-button" onclick="location.href='inventario.html'">Inventario</button>
            <br>
            <button class="custom-button" onclick="location.href='opciones.html'">Opciones</button>
            <br>
            <button class="custom-button" onclick="location.href='soporte.html'">Soporte</button>
            <br>
        </div>

        <br><br>
        <button class="custom-button" onclick="logout()">Cerrar sesión</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameModalLabel">Configuración del Juego</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="board-size">
                        <h6>Selecciona el tamaño del tablero:</h6>
                        <button class="btn btn-outline-dark m-2" onclick="selectBoardSize(3)">3x3</button>
                        <button class="btn btn-outline-dark m-2" onclick="selectBoardSize(4)">4x4</button>
                        <button class="btn btn-outline-dark m-2" onclick="selectBoardSize(5)">5x5</button>
                    </div>
                    
                    <div id="difficulty" class="mt-4" style="display:none;">
                        <h6>Selecciona la dificultad:</h6>
                        <button class="btn btn-outline-dark m-2" onclick="selectDifficulty('facil')">Fácil</button>
                        <button class="btn btn-outline-dark m-2" onclick="selectDifficulty('medio')">Medio</button>
                        <button class="btn btn-outline-dark m-2" onclick="selectDifficulty('dificil')">Difícil</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="playButton" class="btn btn-primary" style="display:none;" onclick="startGame()">Jugar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
 

        function logout() {
            localStorage.removeItem('usuarios');
            window.location.href = 'intro.html';
        }

        </script>
    <script src="../JS/TableroDificultad.js"></script>
    <script src="../JS/theme.js"></script>
</body>
</html>
