<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de Tic Tac Toe con diferentes niveles de dificultad y tamaños de tablero.">
    <title>Juego Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Tablero.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Juego Tic Tac Toe</h2>
        
        <!-- Marcador -->
        <div id="score-board" class="my-3 text-center">
            <p><strong>Jugador 1 X :</strong> <span id="player1-score">0</span></p>
            <p><strong>Jugador 2 O :</strong> <span id="player2-score">0</span></p>
            <p><strong>Empates:</strong> <span id="ties-score">0</span></p>
        </div>

        <!-- Contenedor del tablero -->
        <div id="board-container"></div>

        <!-- Estado del juego -->
        <div id="game-status" class="mt-3 text-center"></div>
    </div>

    <!-- Modal para elegir el tamaño del tablero -->
<div class="modal fade" id="boardSizeModal" tabindex="-1" aria-labelledby="boardSizeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="boardSizeModalLabel">Selecciona el tamaño del tablero</h5>
            </div>
            <div class="modal-body">
                <p>Elige el tamaño del tablero para jugar:</p>
                <div class="btn-group w-100" role="group" aria-label="Tamaños de tablero">
                    <button class="btn btn-primary" data-size="3">3x3</button>
                    <button class="btn btn-primary" data-size="4">4x4</button>
                    <button class="btn btn-primary" data-size="5">5x5</button>
                </div>
                <button class="btn btn-secondary w-100 mt-3" id="backToMenu">Volver al Menú Principal</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/MultiTicTacToe.js"></script>
    <head>
        <link rel="stylesheet" href="../CSS/opciones.css"> <!-- Asegúrate de que tu archivo de estilos esté correcto -->
        <script src="theme.js"></script> <!-- Incluir el archivo theme.js para aplicar el tema -->
    </head>
</body>
</html>
