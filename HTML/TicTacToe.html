<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de Tic Tac Toe con diferentes niveles de dificultad y tamaños de tablero.">
    <title>Juego Tic Tac Toe</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlace al CSS personalizado -->
    <link rel="stylesheet" href="../CSS/Tablero.css">
</head>
<body>
    <!-- Contenedor principal del juego -->
    <div class="container mt-5">
        <!-- Título del juego -->
        <h2 class="text-center">Juego Tic Tac Toe</h2>
        
        <!-- Contenedor del marcador -->
        <div id="score-board" class="my-3 text-center">
            <p><strong>Jugador:</strong> <span id="player-score">0</span></p>
            <p><strong>IA:</strong> <span id="ai-score">0</span></p>
            <p><strong>Empates:</strong> <span id="ties-score">0</span></p>
        </div>

        <!-- Contenedor del tablero -->
        <div id="board-container"></div> <!-- Aquí se mostrará el tablero -->

        <!-- Contenedor del estado del juego -->
        <div id="game-status" class="mt-3 text-center"></div> <!-- Aquí se mostrará el estado del juego -->
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Obtención de parámetros de la URL
            function getURLParameter(name, defaultValue) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.has(name) ? urlParams.get(name) : defaultValue;
            }

            // Leer los parámetros
            const boardSize = parseInt(getURLParameter('boardSize', 3)); // Tamaño predeterminado: 3x3
            const difficulty = getURLParameter('difficulty', 'facil'); // Dificultad predeterminada: fácil

            console.log(`Tamaño del tablero: ${boardSize}, Dificultad: ${difficulty}`); // Para depuración

            // Construir el juego
            buildGame(boardSize, difficulty);
        });
    </script>
    <script src="../JS/tictactoe.js"></script>
</body>
</html>
