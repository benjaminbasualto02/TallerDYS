<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <link rel="stylesheet" href="../CSS/opciones.css">
</head>
<body>
    <div class="container">
        <h1>Opciones</h1>

        <!-- Cambiar Tema -->
        <div class="option">
            <label for="theme-toggle">Tema:</label>
            <button id="theme-toggle">Cambiar a Claro</button>
        </div>

        <!-- Habilitar/Deshabilitar Sonidos -->
        <div class="option">
            <label for="sfx-toggle">Sonidos:</label>
            <button id="sfx-toggle">Habilitar SFX</button>
        </div>

        <!-- Cambiar Nombre de Usuario -->
        <div class="option">
            <label for="username-change">Cambiar Nombre de Usuario:</label>
            <input type="text" id="username-change" placeholder="Nuevo nombre">
            <button id="username-submit">Guardar</button>
        </div>

        <!-- Restablecer Configuración -->
        <div class="option">
            <button id="save-and-return" class="custom-button">Guardar y Volver al Menú</button>
        </div>

        <div class="option">
            <button id="reset-settings">Restablecer Configuración</button>
        </div>
    </div>

    <script src="../JS/opciones.js"></script>
</body>
</html>
