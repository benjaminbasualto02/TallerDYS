<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <link rel="stylesheet" href="../CSS/opciones.css">
</head>
<body>
    <div class="container">
        <h1>Opciones</h1>

        <div class="option">
            <label for="theme-toggle">Tema:</label>
            <button id="theme-toggle">Cambiar Tema</button>
        </div>

        <div class="option">
            <label for="username-change">Cambiar Nombre de Usuario:</label>
            <input type="text" id="username-change" placeholder="Nuevo nombre">
            <button id="username-submit">Guardar</button>
        </div>

        <div class="option">
            <button id="save-and-return" class="custom-button">Guardar y Volver al Men√∫</button>
        </div>
    </div>

    <script src="../JS/opciones.js"></script>
    <script src="theme.js"></script>
</body>
</html>
